# 在腾讯云控制台的 API 密钥管理页面中获取 secret_id 和 secret_key 
# 可以参考文档 https://cloud.tencent.com/document/product/436/7751
[common]
secret_id = your-secret-id
secret_key = your-secret-key
bucket = your-bucket-name
region = ap-beijing
max_thread = 5
part_size = 1
retry = 5
timeout = 60
schema = https
verify = md5
anonymous = False
